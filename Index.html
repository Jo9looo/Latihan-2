<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Nilai</title>
</head>
<body>
    <h1>Form Input Nilai</h1>
    
    <form action="#" method="post">
        <table border="1" width="400" cellpadding="10" cellspacing="0">
            <tr>
                <td width="30%">NIM</td>
                <td width="5%">:</td>
                <td><input type="text" name="nim" placeholder="silakan isi NIM" size="30"></td>
            </tr>
            <tr>
                <td>Nilai Tugas</td>
                <td>:</td>
                <td><input type="text" name="nilai_tugas" placeholder="silakan isi nilai tugas" size="30"></td>
            </tr>
            <tr>
                <td>Nilai UTS</td>
                <td>:</td>
                <td><input type="text" name="nilai_uts" placeholder="silakan isi nilai uts" size="30"></td>
            </tr>
            <tr>
                <td>Nilai UAS</td>
                <td>:</td>
                <td><input type="text" name="nilai_uas" placeholder="silakan isi nilai uas" size="30"></td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <input type="submit" value="Simpan">
                </td>
            </tr>
        </table>
    </form>

    <br>
